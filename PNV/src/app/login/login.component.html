<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="login-body">
    <div class="login-panel ui-fluid">
        <div class="ui-g">
            <div class="ui-g-12 login-header" align="center">
                <!--<h1>LOGIN</h1>
                <h2>Welcome to Barcelona</h2>-->
                <img src="assets/layout/images/PNV.png">
            </div>
            <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input type="text" [(ngModel)]="usuario.email" pInputText>
                        <label>E-mail</label>
                    </span>
            </div>
            <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input type="password" [(ngModel)]="usuario.senha" pInputText>
                        <label>Password</label>
                    </span>
            </div>
            <div class="ui-g-12 button-container">
                <button pButton type="submit" label="Entrar" (click)= "logar()" icon="ui-icon-person"></button>
            </div>
        </div>

        <p-dialog header="Altere a sua senha" [(visible)]="senhapad" modal="modal" showEffect="fade" [style]="{width: '400px'}">
            <div class="ui-g-12">
           <span class="md-inputfield">
                <input type="password" [(ngModel)]="novasenha" pInputText>
                <label>nova senha</label>
            </span>
            </div>
            <div class="ui-g-12">
            <span class="md-inputfield">
                <input type="password" [(ngModel)]="novasenhaconfirm" pInputText>
                <label>Confirme a nova senha</label>
            </span>
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" pButton icon="pi pi-times" (click)="senhapad=false" label="NÃ£o"></button>
                    <button type="button" pButton icon="pi pi-check" (click)="alterarsenha()" label="Sim"></button>
                </div>
            </p-footer>
        </p-dialog>
    </div>
</div>
